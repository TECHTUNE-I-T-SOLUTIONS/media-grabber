<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Media Grabber</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="Popuppage" class="container">
    <!-- Alert Message Container (hidden by default) -->
    <div id="alertMessage" class="alert-message" style="display: none;">
      <div class="alert-content">
        <i class="fa-solid fa-info-circle"></i>
        <span id="alertText"></span>
      </div>
      <button id="alertClose" class="alert-close">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <div class="iconcontainer">
      <img src="icons/icon.png" alt="Extension Icon" class="extension-icon">
    </div>
    <h1>Edge Media Grabber</h1>

    <!-- Select All button -->
    <button id="selectAll">
      <i class="fa-solid fa-check-square"></i> Select All
    </button>

    <!-- Refresh button -->
    <button id="reload">
      <i class="fa-solid fa-rotate-right"></i> Refresh Media
    </button>

    <div id="mediaList" class="media-list"></div>

    <div class="button-group">
      <button id="downloadSelected">
        <i class="fa-solid fa-download"></i> Download Selected
      </button>
      <button id="settings">
        <i class="fa-solid fa-gear"></i> Settings
      </button>
    </div>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup">
    <div class="popup-content">
      <h2><i class="fa-solid fa-sliders"></i> Settings</h2>
      <label><i class="fa-solid fa-palette"></i> Theme:</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <label><i class="fa-solid fa-photo-film"></i> Media Types:</label>
      <div class="media-options">
        <label>
          <input type="checkbox" id="video" checked> 
          <i class="fa-solid fa-video"></i> Videos
        </label>
        <label>
          <input type="checkbox" id="audio" checked> 
          <i class="fa-solid fa-music"></i> Audio
        </label>
        <label>
          <input type="checkbox" id="images" checked> 
          <i class="fa-solid fa-image"></i> Images
        </label>
      </div>

      <button id="saveSettings"><i class="fa-solid fa-check"></i> Save</button>
      <button id="closeSettings"><i class="fa-solid fa-times"></i> Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
