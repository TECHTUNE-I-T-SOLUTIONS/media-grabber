<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Media Grabber</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: white;
            --btn-color: #00aaff;
            --btn-hover: #0088cc;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #333;
            --btn-color: #0077cc;
            --btn-hover: #0055aa;
        }

        body { font-family: Arial, sans-serif; width: 320px; padding: 10px; background: var(--bg-color); color: var(--text-color); transition: 0.3s; }
        h3 { color: var(--btn-color); text-align: center; }
        #mediaList, #settingsPage { max-height: 250px; overflow-y: auto; background: #333; padding: 10px; border-radius: 5px; }
        .media-item { display: flex; align-items: center; justify-content: space-between; padding: 5px; border-bottom: 1px solid #555; }
        .media-item select { margin-left: 10px; }
        .btn-container { display: flex; justify-content: space-between; margin-top: 10px; }
        button { flex: 1; padding: 8px; margin: 5px; border: none; cursor: pointer; border-radius: 15px; background: var(--btn-color); color: white; transition: 0.3s; }
        button:hover { background: var(--btn-hover); }
        #reload, #themeToggle { background: #ffaa00; }
        #settings, #back { background: #ff6600; }
        #mainPage, #settingsPage { display: none; animation: fadeIn 0.5s ease-in-out; }
        #mainPage.active, #settingsPage.active { display: block; }
        img { display: block; margin: 10px auto; width: 50px; }
        .top-bar { display: flex; justify-content: space-between; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="reload">ðŸ”„ Reload</button>
        <button id="themeToggle">ðŸŒž/ðŸŒ™</button>
    </div>
    <img src="/icons/icon.png" alt="Extension Icon">
    <div id="mainPage" class="active">
        <h3>Detected Media</h3>
        <div id="mediaList"></div>
        <div class="btn-container">
            <button id="downloadSelected">Download</button>
            <button id="settings">Settings</button>
        </div>
    </div>

    <div id="settingsPage">
        <h3>Settings</h3>
        <label><input type="checkbox" id="mp4" checked> Videos (.mp4, .webm)</label>
        <label><input type="checkbox" id="mp3" checked> Audio (.mp3, .wav)</label>
        <label><input type="checkbox" id="images" checked> Images (.jpg, .png, .gif)</label>
        <button id="saveSettings">Save Settings</button>
        <button id="back">Back</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
